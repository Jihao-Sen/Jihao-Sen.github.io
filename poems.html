<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body{background-image: url(./images/pbak.jpg);background-size:contain;}
        .part{height:300px;}
        .part1{height:400px;}
        .part,.part1{text-align:center;} 
        .part-t{position: relative;top:7%;}
        .part,.part1{border: 1px solid #DDFF1B;}
        #title{font-size: 25px;font-weight: 800;color:#0CEB83;}
        #text{font-size: 20px;font-weight: 500;color:#3BFFF2;}
    </style>
</head>
<body>
    <div class="part">
        <div class="part-t">
        <p id="title">戏局<p>
        <p id="text">天公肆意执一局，</p>
        <p id="text">浮子纷繁戏一生。</p>
        <p id="text">苦甘忙惬穿身过，</p>
        <p id="text">落子埃尘入局中。</p>
        </div>
    </div>
    <div class="part">
        <div class="part-t">
        <p id="title">雨中人<p>
        <p id="text">细雨轻抚衣裳，</p>
        <p id="text">微风予谁清凉。</p>     	  
        <p id="text">境中孤影漫步，</p>
        <p id="text">往事余温勉强。</p>
        </div>
    </div>
    <div class="part1">
        <div class="part-t">
        <p id="title">无题<p>
        <p id="text">斗转星移，</p>
        <p id="text">目光所及，</p>
        <p id="text">你的视野清晰。</p>
        <p id="text">满目繁星，</p>
        <p id="text">细细聆听，</p>
        <p id="text">你的言语入心。</p>
        </div>
    </div>
</body>
</html>
